server.port: 8080
management:
  health:
    vault:
      enabled: false
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: [ "health", "metrics" ]
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: false
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  application:
    name: opex-wallet
  main:
    allow-bean-definition-overriding: false
    allow-circular-references: true
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: wallet
  r2dbc:
    url: r2dbc:tc:postgresql:///wallet?TC_IMAGE_TAG=9.6.8
    initialization-mode: always
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    bootstrap:
      enabled: true
    discovery:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
    vault:
      enabled: false
app:
  auth:
    url: none
    cert-url: none
    client-id: none
    client-secret: none
  bc-gateway:
    url: http://bc-gateway:8080
  system:
    uuid: 1
  reserved-transfer:
    life-time: 15 #minutes
logging:
  level:
    org.apache.kafka: ERROR
    co.nilin: DEBUG
    reactor.netty.http.client: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql.BasicBinder: TRACE
swagger.authUrl: ${SWAGGER_AUTH_URL:https://api.opex.dev/auth}/realms/opex/protocol/openid-connect/token
test:
  topic: embedded-test-topic